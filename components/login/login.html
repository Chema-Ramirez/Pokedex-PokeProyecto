<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Poke-Página Neoland</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/851/PNG/512/pikachu_icon-icons.com_67535.png" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <form id="loginForm">
                <h1>Iniciar Poke-Sesión</h1>
                <img src="https://cdn.icon-icons.com/icons2/851/PNG/512/Bookmark_icon-icons.com_67583.png" alt="user-img">
                
                <label for="nombre">Bienvendo Poke-Entrenador!</label>
                <input type="text" id="username" placeholder="Nombre" autocomplete="off" required>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="box-visible">
                    <input type="checkbox" id="visible" class="check">
                    <label for="visible">Mostrar Contraseña</label>
                </div>
                <button type="submit" id="submit">Entrar</button>
                <p id="error-message" style="display: none; color: red;"></p>
                <div class="extra-options"> 
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a href="#">Crear una cuenta nueva</a></p>
            </div>
            </form>
            <p id="error-message" style="display: none; color: red;"></p>

        </div>
    </div>


    <script type="module" src="login.js"></script>
</body>

</html>
