<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Poke-Página Neoland</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://images.icon-icons.com/382/PNG/128/PokeBall_37565.png" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <form id="loginForm" aria-labelledby="loginFormLabel">
        <h1 id="loginFormLabel">Iniciar Poke-Sesión</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/512px-Pok%C3%A9_Ball_icon.svg.png"
          alt="Logo Poke-Sesión">

        <label for="username">Bienvenid@ Poke-Entrenador!</label>
        <input type="text" id="username" placeholder="Nombre" autocomplete="off" required
          aria-label="Nombre de usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required aria-label="Contraseña">

        <div class="box-visible">
          <input type="checkbox" id="visible" class="check">
          <label for="visible">Mostrar Contraseña</label>
        </div>

        <div class="access-info">
          <p id="access-message" style="cursor: pointer; color: white; text-decoration: underline;">¿Quieres acceder?
            Pulsa aquí.</p>
        </div>

        <button type="submit" id="submit">Entrar</button>
        <p id="error-message" style="display: none; color: red;" aria-live="assertive"></p>

      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
